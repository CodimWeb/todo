version: '3.8'

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./:/var/www/
      - ./_docker/nginx/conf.d:/etc/nginx/conf.d/
    ports:
      - 8000:80
    environment:
      - NGINX_HOST=foobar.com
      - NGINX_PORT=80
    container_name: app_nginx
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: _docker/app/Dockerfile
    volumes:
    - ./:/var/www
#    - for custom php.ini
#    - ./_docker/app/conf.d/:/usr/local/etc/php
    depends_on:
      - db
    container_name: php

  db:
    image: mysql:8.0
    restart: always
    volumes:
      - ./tmp/db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: todo
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    container_name: db

